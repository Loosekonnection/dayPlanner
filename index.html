<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead font-weight-bold"></p>
    </header>
    <div class="container" id="scheduler">
        <!-- Timeblocks go here -->
        <div class="row m-1">
            <div class="col-2 time-block hour" value="9">9AM</div>
            <textarea class="col-9 text" value="9"></textarea>
            <div class="col-1 saveBtn"><i class="fas fa-save" value="9"></i></div>
        </div>
        <div class="row m-1">
            <div class="col-2 time-block hour" value="10">10AM</div>
            <textarea class="col-9 text" value="10"></textarea>
            <div class="col-1 saveBtn"><i class="fas fa-save" value="10"></i></div>
        </div>
        <div class="row m-1">
            <div class="col-2 time-block hour" value="11">11AM</div>
            <textarea class="col-9 text" value="11"></textarea>
            <div class="col-1 saveBtn"><i class="fas fa-save" value="11"></i></div>
        </div>
        <div class="row m-1">
            <div class="col-2 time-block hour" value="12">12PM</div>
            <textarea class="col-9 text" value="12"></textarea>
            <div class="col-1 saveBtn"><i class="fas fa-save" value="12"></i></div>
        </div>
        <div class="row m-1">
            <div class="col-2 time-block hour" value="13">1PM</div>
            <textarea class="col-9 text" value="13"></textarea>
            <div class="col-1 saveBtn"><i class="fas fa-save" value="13"></i></div>
        </div>
        <div class="row m-1">
            <div class="col-2 time-block hour" value="14">2PM</div>
            <textarea class="col-9 text" value="14"></textarea>
            <div class="col-1 saveBtn"><i class="fas fa-save" value="14"></i></div>
        </div>
        <div class="row m-1">
            <div class="col-2 time-block hour" value="15">3PM</div>
            <textarea class="col-9 text" value="15"></textarea>
            <div class="col-1 saveBtn"><i class="fas fa-save" value="15"></i></div>
        </div>
        <div class="row m-1">
            <div class="col-2 time-block hour" value="16">4PM</div>
            <textarea class="col-9 text" value="16"></textarea>
            <div class="col-1 saveBtn"><i class="fas fa-save" value="16"></i></div>
        </div>
        <div class="row m-1">
            <div class="col-2 time-block hour" value="17">5PM</div>
            <textarea class="col-9 text" value="17"></textarea>
            <div class="col-1 saveBtn"><i class="fas fa-save" value="17"></i></div>
        </div>
        <div class="row m-3">
            <div class="col text-center">
                <input type="button" id="submit" value="Clear Planner" class="btn btn-secondary">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/luxon.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
